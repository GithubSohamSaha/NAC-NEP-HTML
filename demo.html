<!-- DOCTYPE html tag - This declaration defines the document type and version of HTML being used.  -->
<!DOCTYPE html>
<html lang="en"> <!--The <html> tag is the root element of an HTML document. It defines the beginning and end of an HTML document and contains all other elements within it. -->
<head> <!-- The <head> element contains computer-readable meta-information about the document, such as its title and character set. -->
    <meta charset="UTF-8"> <!--The <meta> tag in HTML provides metadata about the document. Metadata is information about the document that is not displayed on the webpage but is used by browsers, search engines, and other web services.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title> <!--The <title> tag defines the title of the document. This title is displayed in the browser's title bar or tab and is also used by search engines. -->
</head>
<body> <!--The <body> tag in HTML represents the main content of an HTML document. It contains all the visible elements of a webpage, such as text, images, videos, links, tables, and other content that is displayed in the browser.-->
    
    <h1>Welcome to My Webpage</h1> <!--This is a heading element that introduces the content of the webpage.-->
    <p>This is a paragraph of text on my webpage.</p> <!--This is a paragraph element that contains some text.-->
    <p>This is other line of some code which was not necessary</p>
</body>
</html>
